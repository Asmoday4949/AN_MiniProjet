<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Mini-Projet</title>
  </head>
  <body>
    <h1>Mini-Projet d'algorithme numérique</h1>
    <h2>Simulation de physique sur un carré</h2>
    <p>Le but de ce travail est ...</p>

    <label for="CanvasHeight">Hauteur du canvas:</label>
    <input id="CanvasHeight" type="number" value="500">
    <br>
    <label for="InitialVelocity">Vitesse initiale:</label>
    <input id="InitialVelocity" type="number" step="0.1" value="0">
    <br>
    <label for="RestitutionFactor">Coefficient de restitution:</label>
    <input id="RestitutionFactor" type="number" step="0.1" value="0.5">
    <br>
    <label for="Gravity">Gravité:</label>
    <input id="Gravity" type="number" step="0.01" value="9.81">
    <br>
    <label for="Gravity_Earth">Terre</label>
    <input type="radio" id="Gravity_Earth"
    name="Gravity_Defaults" value="9.81" onclick="updateGravity(9.81)" checked>
    <br>
    <label for="Gravity_Moon">Lune</label>
    <input type="radio" id="Gravity_Moon"
    name="Gravity_Defaults" value="3.71" onclick="updateGravity(3.71)">
    <br>
    <label for="Gravity_Mars">Mars</label>
    <input type="radio" id="Gravity_Mars"
    name="Gravity_Defaults" value="1.62" onclick="updateGravity(1.62)">
    <br>
    <button type="button" onclick="resetScene()">Reset</button> 

    <canvas id="GraphicsCanvas" width="500" height="500"/>

    <style>
    #GraphicsCanvas
    {
      display: block;
      border: 1px solid blue;
      margin: 50px auto;
    }
    </style>

    <script src="Scripts/shape.js"></script>
    <script src="Scripts/scene.js"></script>
    <script src="Scripts/main.js"></script>
  </body>
</html>
